spring:
  application:
    name: msin_bourse_enligne
  
  datasource:
    url: ${JDBC_DATABASE_URL} #jdbc:postgresql://ep-shy-sound-a486is0i-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require #jdbc:postgresql://localhost:5432/msin_bourse_db 
    username: ${JDBC_DATABASE_USERNAME} #neondb_owner #postgres
    password: ${JDBC_DATABASE_PASSWORD} #npg_dWJxtHYKB4y2 #ahmed
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
        jdbc:
          time_zone: UTC
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: auth_schema,market_schema,trading_schema,portfolio_schema
    out-of-order: true
    validate-on-migrate: false
  
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: msin-bourse-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8080
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.sypexfs.msin_bourse_enligne: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/msin-bourse.log
    max-size: 10MB
    max-history: 30

# Application specific properties
app:
  jwt:
    secret: ${JWT_SECRET:bd05b78e5716a93c37c37bb3516abfd01ddbabca4deb21bcb9a8f880a394ad01}
    expiration: 3600000  # 1 hour in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds
  
  encryption:
    key: ${ENCRYPTION_KEY:your-encryption-key-change-this}
  
  cors:
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
  
  rate-limit:
    enabled: true
    requests-per-minute: 100
    auth-requests-per-minute: 10
  
  trading:
    market-open-time: "09:00"
    market-close-time: "15:30"
    trading-days: MONDAY,TUESDAY,WEDNESDAY,THURSDAY,FRIDAY
